<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="person">
      <img src="assets/images/avatar-jessica.jpeg" class="person-pfp" />
      <h1 class="person-full-name">Jessica Randall</h1>
      <p class="person-location">London, United Kingdom</p>
      <p class="person-quote">"Front end dev and avid reader"</p>
      <div class="person-social-media">
        <button class="social-media-github button">Github</button>
        <button class="social-media-fm button">Frontend Mentor</button>
        <button class="social-media-lin button">LinkedIn</button>
        <button class="social-media-twt button">Twitter</button>
        <button class="social-media-inst button">Instagram</button>
      </div>
    </div>
  </body>
</html>
